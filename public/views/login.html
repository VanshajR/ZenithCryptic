<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../login.css" type="text/css">
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <link rel="icon" type="image/x-icon" href="../assets/BCS LOGO.png">

    <title>Login</title>
</head>
<body>
    <div class="container">
    <form class="login-form">
        <span class="login-title">Login</span>

        <input type="text" name="teamName" placeholder="Team Name" id="teamName">
        <input type="text" name="username" placeholder="Username" id="username">
        <input type="password" name="password" placeholder="Password" id="password">
        <input id="submit" type="submit" value="Log In" class="login-button">

        <div class="separator">or</div>
    
        <span id="last" class="signup-text">Don't have an account ? <a href="/signup"><span id="signUp" class="signup-link">Sign Up</span></a></span>
    </form>
</div>
 <div id="err" class="error-message"></div>
    <script src="../scripts/login.js" defer></script>
</body>
</html>
